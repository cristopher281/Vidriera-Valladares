<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="frameMetal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eceff1"/>
      <stop offset="20%" stop-color="#90a4ae"/>
      <stop offset="50%" stop-color="#455a64"/>
      <stop offset="80%" stop-color="#90a4ae"/>
      <stop offset="100%" stop-color="#eceff1"/>
    </linearGradient>

    <linearGradient id="glassDeep" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="50%" stop-color="#1c4e75"/>
      <stop offset="100%" stop-color="#133855"/>
    </linearGradient>
    
    <linearGradient id="goldPrism" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff9c4"/>
      <stop offset="40%" stop-color="#fadd60"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>

    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
        <feOffset in="blur" dx="0" dy="1" result="offsetBlur"/>
        <feComposite in="offsetBlur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
        <feFlood flood-color="black" flood-opacity="0.3"/>
        <feComposite in2="shadowDiff" operator="in"/>
        <feMerge><feMergeNode in="SourceGraphic"/><feMergeNode/></feMerge>
    </filter>
  </defs>

  <rect x="2" y="2" width="60" height="60" rx="12" fill="#07090f"/>

  <rect x="5" y="5" width="54" height="54" rx="10" fill="url(#frameMetal)"/>
  <rect x="7" y="7" width="50" height="50" rx="8" fill="#0b1724" stroke="#000000" stroke-opacity="0.3" stroke-width="0.5"/>

  <g filter="url(#innerShadow)">
    <rect x="8" y="8" width="48" height="48" rx="7" fill="url(#glassDeep)"/>
  </g>
  
  <path d="M 8 15 Q 32 20 56 15 L 56 8 L 8 8 Z" fill="white" opacity="0.2"/>
  <path d="M 8 8 L 30 8 L 56 50 L 56 56 L 40 56 L 8 20 Z" fill="white" opacity="0.1"/>
  <path d="M 15 56 L 56 56 L 56 45 Z" fill="white" opacity="0.05"/>

  <g transform="translate(32,32)">
    <path d="M 0 14 L -12 0 L 0 -8 L 12 0 Z" fill="#0b1724" opacity="0.4"/>
    <path d="M 0 -12 L 10 -2 L 0 12 L -10 -2 Z" fill="url(#goldPrism)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 -12 L 0 12" stroke="white" stroke-opacity="0.3" stroke-width="0.5"/>
    <path d="M -10 -2 L 10 -2" stroke="white" stroke-opacity="0.3" stroke-width="0.5"/>
  </g>

  <path d="M 50 14 L 52 12 L 54 14 L 52 16 Z" fill="white"/>
  <circle cx="52" cy="14" r="1" fill="white">
    <animate attributeName="r" values="1;1.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
